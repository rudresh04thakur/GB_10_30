<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function math() {

            do{
                var i = parseInt(prompt("Enter 1st Number"));
                var j = parseInt(prompt("Enter 2nd Number"));
                var c = parseInt(prompt("Enter Choice 1.Add 2.Sub 3.Mul 4.Div 0.Exit"));
                var m = {
                    "1":(x,y)=>{ return x+y },
                    "2":(x,y)=>{ return x-y },
                    "3":(x,y)=>{ return x/y },
                    "4":(x,y)=>{ return x*y },
                }
                alert(m[c](i,j));
               
            }while (c != 0 && c < 5)
        }

    </script>
</head>

<body onload="math()">

</body>

</html>
