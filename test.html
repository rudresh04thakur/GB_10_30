<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #time{
            
            left:100px;
        }
    </style>
    <script>
        window.onload = function(){
            setInterval(function(){
                var date = new Date();
                var inner = date.getHours();
                inner += ":" + date.getMinutes();
                inner += date.getSeconds().toString().length<2 ?  ": 0" + date.getSeconds(): ":" + date.getSeconds();
                document.getElementById("time").innerHTML = inner;
                var j = document.getElementById("time").clientLeft;
                document.getElementById("time").style.marginLeft = j+100;    
            },1000);

            setTimeout(function(){
                document.body.style =("background-color:red") 
            },10000);
        }
        
    </script>
</head>
<body>
    <div id="time">

    </div>
</body>
</html>
