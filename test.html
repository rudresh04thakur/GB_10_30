<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #time{
            position: absolute;
        }
    </style>
    <script>
        window.onload = function(){
            var j = 0;
            var tout = setInterval(function(){
                var date = new Date();
                var inner = date.getHours();
                inner += ":" + date.getMinutes();
                inner += date.getSeconds().toString().length<2 ?  ": 0" + date.getSeconds(): ":" + date.getSeconds();
                document.getElementById("time").innerHTML = inner;
                //var j = document.getElementById("time").style.marginLeft;
                j +=100;
                //alert(j);
                document.getElementById("time").style.left = j +"px"; 
               //alert(window.screen.width - document.getElementById("time").clientWidth);
                if(j>=(window.screen.width - document.getElementById("time").clientWidth * 2)){
                    clearInterval(tout);
                }   
            },1000);

            setTimeout(function(){
                document.body.style =("background-color:red") 
            },10000);
        }
        
    </script>
</head>
<body>
    <div id="time">

    </div>
</body>
</html>
