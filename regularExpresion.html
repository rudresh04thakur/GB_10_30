    <title>Regular Expression in JavaScript</title>
    <script>
        window.onload = function(){
            with(document){
                getElementById("check").onclick = function  (){
                    var v = getElementById("mb").value;
                    //min woring max not working

                    //getElementById('match').innerHTML = v.match(r); //Return Element of First Match
                    //getElementById('match').innerHTML = v.search(r); //Return Index of first Match
                    getElementById('match').innerHTML = r.test(v);
                }
            }
        }

        

    </script>
