<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./style_demo.css" rel="stylesheet">
    <title>Document</title>
    <script src="./scripts.js"></script>
</head>

<body>
    <div class="demo">
        <form>
            <h2>Register Forms</h2>
            <img src="./Admin.png" class="profile">
            <div>
                <label>Name</label>
                <!-- <input type="text" class="CharOnly" onkeypress="return valid()" name="name" placeholder="Name"> -->
                <input type="text" class="CharOnly" name="name" placeholder="Name">
            </div>
            <div>
                <label>Contact</label>
                <input type="text" name="contact" class="NumOnly"  placeholder="Contact">
            </div>
            <div>
                <label>Email</label>
                <input name="email" type="email" class="EmailOnly" placeholder="Email">
            </div>
            <div>
                <input name="submit" type="submit" value="Save">
            </div>
        </form>
    </div>
</body>

</html>
